[profile.default]
solc_version    = "0.8.20"
optimizer       = true
optimizer_runs  = 200
via_ir          = true

# point at the in-project src folder
src             = "contracts"
out             = "out"

libs = ["lib"]

remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]
